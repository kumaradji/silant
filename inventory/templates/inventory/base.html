<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Силант{% endblock %}</title>
    {% load static %}
    <!-- Подключение файла стилей и иконки -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="page-container">
    <header class="header-container">
        <div class="header-left">
            <img src="{% static 'images/Logotype_red.png' %}" alt="логотип">
        </div>
        <div class="header-center">
            <span>+7-8352-20-12-09, telegram</span>
            <h2 class="header-title">Электронная сервисная книжка "Мой Силант"</h2>
        </div>
        <div class="header-right">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="button">Выйти из сервиса</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="button login-button">Войти</a>
            {% endif %}
        </div>
    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer-container">
        <div class="footer-left">
            <span>+7-8352-20-12-09, telegram</span>
        </div>
        <div class="footer-right">
            <span>Мой Силант 2023</span>
        </div>
    </footer>
</div>
</body>
</html>
